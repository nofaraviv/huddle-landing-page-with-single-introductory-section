<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>



</head>
<body>

  <div class="container-fluid">
    <!-- Logo -->
    <img class="logo" src="images/logo.svg" alt="logo">
    <!-- Body -->
    <div class="row gap-5">
      <div class="col-lg-6">
        <img class="mockup-image" src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="description-content col-lg-6">
        <h1 class="description-header">Build The Community Your Fans Will Love</h1>
        <p class="description-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="cta-button btn btn-light btn-lg" name="button">Register</button>
      </div>
    </div>
    <!-- Social Icons -->
    <div class="social-icons-group">
      <i class="social-icons fab fa-facebook-f"></i>
      <i class="social-icons fab fa-twitter"></i>
      <i class="social-icons fab fa-instagram"></i>
    </div>


  </div>



</body>
</html>
